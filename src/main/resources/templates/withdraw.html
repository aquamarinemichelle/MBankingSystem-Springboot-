<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw - MBank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .withdraw-container {
            background-color: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
        }

        .balance-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .balance-amount {
            font-size: 32px;
            color: #2ecc71;
            font-weight: bold;
            margin: 10px 0;
        }

        .zar-symbol {
            color: #f1c40f;
            font-weight: bold;
        }

        .account-detail {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #bdc3c7;
        }

        .detail-value {
            font-weight: bold;
        }

        .withdraw-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f1c40f;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #34495e;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .quick-btn {
            padding: 12px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .quick-btn:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        .dashboard-btn {
            background: #3498db;
            color: white;
        }

        .deposit-btn {
            background: #2ecc71;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .withdraw-limit {
            font-size: 14px;
            color: #bdc3c7;
            text-align: center;
            margin-top: 15px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .withdraw-container {
                padding: 25px;
                margin: 20px;
            }

            .quick-amounts {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function setAmount(amount) {
            document.getElementById('amount').value = amount;
        }

        function validateForm() {
            var amountInput = document.getElementById('amount');
            var amount = parseFloat(amountInput.value);
            var balance = [[${account.balance}]];

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a positive amount');
                amountInput.focus();
                return false;
            }

            if (amount > balance) {
                alert('Insufficient funds! Available: R' + balance.toFixed(2));
                amountInput.focus();
                return false;
            }

            if (amount > 50000) {
                return confirm('You are withdrawing R' + amount.toFixed(2) + '. Are you sure?');
            }

            return true;
        }
    </script>
</head>
<body>
<div class="withdraw-container">
    <h2>Withdraw Money</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <!-- Account Info -->
    <div class="balance-info" th:if="${account}">
        <h3>Account Balance</h3>
        <div class="balance-amount">
            <span class="zar-symbol">R</span>
            <span th:text="${#numbers.formatDecimal(account.balance, 1, 2, 'COMMA')}">0.00</span>
        </div>
        <div class="account-detail">
            <span class="detail-label">Account Number:</span>
            <span class="detail-value" th:text="${account.accountNumber}">123456</span>
        </div>
        <div class="account-detail">
            <span class="detail-label">Account Holder:</span>
            <span class="detail-value" th:text="${account.accountHolder}">User Name</span>
        </div>
    </div>

    <!-- Form -->
    <form class="withdraw-form" th:action="@{/withdraw}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="amount">Withdrawal Amount (R)</label>
            <input type="number" id="amount" name="amount"
                   placeholder="Enter amount to withdraw"
                   step="0.01" min="0.01" max="50000" required>
        </div>

        <div class="quick-amounts">
            <button type="button" class="quick-btn" onclick="setAmount(100)">R100</button>
            <button type="button" class="quick-btn" onclick="setAmount(500)">R500</button>
            <button type="button" class="quick-btn" onclick="setAmount(1000)">R1,000</button>
            <button type="button" class="quick-btn" onclick="setAmount(5000)">R5,000</button>
        </div>

        <button type="submit" class="submit-btn">Withdraw Now</button>

        <div class="withdraw-limit">
            Maximum withdrawal: R50,000 per transaction
        </div>
    </form>

    <div class="action-buttons">
        <a th:href="@{/dashboard}" class="action-btn dashboard-btn">‚Üê Dashboard</a>
        <a th:href="@{/deposit}" class="action-btn deposit-btn">Make Deposit</a>
    </div>
</div>
</body>
</html>
