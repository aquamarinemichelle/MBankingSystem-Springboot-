<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit - MBank</title>
    <style>
        body {
           font-family: Arial;
           background: #f4f4f4;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .form-container {
           background: white;
           padding: 30px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0,0,0,0.1);
           width: 350px;
       }
       h2 {
           color: #2c3e50;
           margin-bottom: 20px;
           text-align: center;
       }
       .balance-info {
           background: #ecf0f1;
           padding: 15px;
           border-radius: 5px;
           margin-bottom: 20px;
           text-align: center;
       }
       .balance-amount {
           font-size: 24px;
           color: #27ae60;
           font-weight: bold;
       }
       .zar-symbol {
           color: #2c3e50;
           font-weight: bold;
       }
       input {
           width: 100%;
           padding: 12px;
           margin-bottom: 15px;
           border: 1px solid #ddd;
           border-radius: 5px;
           font-size: 16px;
       }
       input:focus {
           outline: none;
           border-color: #3498db;
           box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
       }
       button {
           width: 100%;
           padding: 14px;
           background: #2ecc71;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
           font-weight: bold;
           transition: background 0.3s;
       }
       button:hover {
           background: #27ae60;
       }
       .back {
           display: block;
           text-align: center;
           margin-top: 15px;
           color: #3498db;
           text-decoration: none;
           padding: 10px;
       }
       .back:hover {
           text-decoration: underline;
       }
       .message {
           padding: 12px;
           margin-bottom: 15px;
           border-radius: 5px;
           text-align: center;
       }
       .success {
           background: #d4edda;
           color: #155724;
           border: 1px solid #c3e6cb;
       }
       .error {
           background: #f8d7da;
           color: #721c24;
           border: 1px solid #f5c6cb;
       }
       .currency-note {
           font-size: 12px;
           color: #7f8c8d;
           text-align: center;
           margin-top: 5px;
           font-style: italic;
       }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Deposit Money</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <!-- Account Info -->
    <div class="balance-info" th:if="${account}">
        <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}">123456</span></p>
        <p>Current Balance:</p>
        <div class="balance-amount">
            <span class="zar-symbol">R</span>
            <span th:text="${#numbers.formatDecimal(account.balance, 1, 2, 'COMMA')}">0.00</span>
        </div>
    </div>

    <!-- Form -->
    <form th:action="@{/deposit}" method="post">
        <input type="number" name="amount" placeholder="Enter amount in Rands" step="0.01" min="0.01" required>
        <div class="currency-note">Amount in South African Rand (ZAR)</div>
        <button type="submit">Deposit</button>
    </form>

    <a th:href="@{/dashboard}" class="back">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
