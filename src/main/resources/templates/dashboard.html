<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - MBank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .welcome {
            font-size: 28px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .account-summary {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .balance {
            font-size: 48px;
            color: #2ecc71;
            font-weight: bold;
            margin: 20px 0;
        }

        .zar-symbol {
            font-size: 32px;
            vertical-align: top;
            margin-right: 5px;
        }

        .account-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
        }

        .detail-box strong {
            color: #f1c40f;
            display: block;
            margin-bottom: 5px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .action-btn {
            background: #f1c40f;
            color: #2c3e50;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            background: #d4ac0d;
        }

        .deposit { background: #2ecc71; color: white; }
        .withdraw { background: #e74c3c; color: white; }
        .transfer { background: #9b59b6; color: white; }

        .south-africa-flag {
            display: inline-block;
            width: 20px;
            height: 15px;
            background: linear-gradient(to right,
                #000 33%,
                #fff 33%, #fff 66%,
                #007a4d 66%, #007a4d 83%,
                #ffb612 83%, #ffb612 91%,
                #de3831 91%);
            margin-right: 8px;
            vertical-align: middle;
        }

        .currency-note {
            font-size: 14px;
            color: #bdc3c7;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .balance {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
<div class="dashboard-container" th:if="${account != null}">
    <div class="header">
        <h1 class="welcome">
            <span class="south-africa-flag"></span>
            Welcome back, <span th:text="${account.accountHolder}">User</span>!
        </h1>
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>

    <div class="account-summary">
        <h2>Account Summary</h2>
        <div class="balance">
            <span class="zar-symbol">R</span>
            <span th:text="${#numbers.formatDecimal(account.balance, 1, 2, 'COMMA')}">0.00</span>
        </div>
        <p>Available Balance</p>
        <div class="currency-note">All amounts in South African Rand (ZAR)</div>

        <div class="account-details">
            <div class="detail-box">
                <strong>Account Number</strong>
                <span th:text="${account.accountNumber}">123456</span>
            </div>
            <div class="detail-box">
                <strong>Account Holder</strong>
                <span th:text="${account.accountHolder}">User Name</span>
            </div>
            <div class="detail-box">
                <strong>Email Address</strong>
                <span th:text="${account.email}">email@example.com</span>
            </div>
            <div class="detail-box">
                <strong>Last Login</strong>
                <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Current Date</span>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <a th:href="@{/deposit}" class="action-btn deposit">Deposit Money</a>
        <a th:href="@{/withdraw}" class="action-btn withdraw">Withdraw Money</a>
        <a th:href="@{/transfer}" class="action-btn transfer">Transfer Money</a>
        <a th:href="@{/statement}" class="action-btn">View Statement</a>
    </div>
</div>

<!-- Redirect to login if not authenticated -->
<div th:unless="${account != null}">
    <script>window.location.href = '/login';</script>
</div>
</body>
</html>
